  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form"(submit)="onSaveConnector()"  *ngIf="!isLoading">
    <mat-form-field>
      <input 
        matInput 
        type="text" 
        formControlName="name"
        placeholder="Connector Name"
        />
      <mat-error *ngIf="form.get('name').invalid">Please enter a connector name</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Jar File</button>
      <input type="file" #filePicker (change)="onJarPicked($event)">
      <p> {{form.value.jarPreview}} </p>
    </div>

    <div class="jar-preview" *ngIf="jarPreview !== '' && jarPreview">
      <p>File: {{jarPreview}}</p>
    </div>
    <div *ngIf="isError">
      <p>Error creating connector</p>
    </div>

      <textarea 
        matInput 
        rows="4" 
        formControlName="content"
        placeholder="Connector Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content</mat-error>
    </mat-form-field> -->
    <button mat-raised-button color="primary" type="submit">
      Upload Connector
    </button>
  </form>
