<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="false" *ngIf="connectors.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let connector of connectors">
    <mat-expansion-panel-header>
      {{ connector.name }}
    </mat-expansion-panel-header>
    <!-- <div class="connector-image">
      <img [src]="connector.imagePath" [alt]="connector.title">
    </div> -->
    <p>Key: {{ connector.key }}</p>
    <p>Secret: {{ connector.secret }}</p>
    <p>Endpoint Entity Id: {{ connector.endpointEntityId }}</p>
    <p>Function Entity Start Id: {{ connector.functionEntityStartId }}</p>
    <p>Function Entity End Id: {{ connector.functionEntityEndId }}</p>
    <mat-action-row *ngIf="userIsAuthenticated">
        <!-- <a mat-button color="primary" [routerLink]="['/edit',connector.id]">EDIT</a> -->
        <button mat-button color="warn" (click)="onDelete(connector.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<!-- <mat-paginator [length]="totalConnectors" [pageSize]="connectorsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="connectors.length > 0"></mat-paginator> -->
<p class="info-text mat-body-1" *ngIf="connectors.length <= 0 && !isLoading">No data retrieved</p>
